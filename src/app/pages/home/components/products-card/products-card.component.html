<article>
    <div class="best__card">
        <img
            src="{{ imageProducts.icon }}"
            alt="{{ imageProducts.error }}"
            class="best__card--img"
        />
        <div class="best__data">
            <p class="best__data--name">{{ imageProducts.name }}</p>
            <span class="best__data--text">{{
                imageProducts.price | currency: 'S/.&nbsp;' : 'symbol-narrow'
            }}</span>
        </div>
    </div>
</article>
