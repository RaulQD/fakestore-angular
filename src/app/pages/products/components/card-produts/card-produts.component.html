<article>
    <a [routerLink]="" class="card__product">
        <img src="{{products.images}}" alt="" class="card__product--img">
        <div class="card__info">
            <h3 class="card__info--title"> {{products.title}}</h3>
            <div class="card__price">
                <p class="card__price--text">{{products.price | currency:'S/.&nbsp;':'symbol-narrow'}}</p>
                <p class="card__price--discount">{{ 435 | currency:'S/.&nbsp;':'symbol-narrow'}}</p>
            </div>
        </div>
        <div class="card__action">
            <button type="button" class="add__button--cart">Agregar al carrito</button>
            <button type="button" class="add--button--wishlist">
                <img src="../../../../../assets/icon/heart.svg" alt="heart" class="add-wishlist">
            </button>
        </div>
    </a>
</article>
