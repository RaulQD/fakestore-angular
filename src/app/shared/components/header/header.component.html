<header class="header" [ngClass]="  scrolled ? 'scrolled' : ''">
    <nav class="nav container">
        <div class="nav__logo">
            <a [routerLink]="['/fakestore/home']" class="nav__logo--content">
                <img class="nav__logo-img" src="../../../../assets/icon/logo.svg" alt="logo" />
                <span class="nav__logo-text">ake</span>Store
            </a>
        </div>
        <div class="overlay" [ngClass]="showMenu ? 'show-overlay' : ''" (click)="closeMenu()"></div>
        <div class="nav__menu" [ngClass]="showMenu ? 'show-menu' : ''" (click)="closeMenu()">
            <ul class="nav__list" (click)=" closeDropdown()">
                <li class="nav__items" *ngFor="let data of navigationData">
                    <a [routerLink]="[data.routerLink]" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }" class="nav__link">{{data.name}}</a>
                </li>
                
            </ul>
            <div class="menu__close">
                <button class="nav__link nav__cart" type="button" (click)="closeMenu()">
                    <img src="../../../../assets/icon/close.svg" alt="close" class="nav__icons">
                </button>
            </div>
        </div>
        <div class="nav__cart">
            <ul class="nav__list-icons">
                <li class="nav__items dropdown">
                    <button class="nav__link dropdown__button" (click)="toggleDropdown()">
                        <img src="../../../../assets/icon/user.svg" alt="user" class="nav__icons" />
                    </button>
                    <ul class="dropdown__menu" [ngClass]="showDropDown ? 'dropdown__active' : ''">
                        <li class="dropdown__item">
                            <a [routerLink]="['/fakestore/myaccount']"
                                class="dropdown__menu--item dropdown__button--item" (click)="closeDropdown()">
                                Mi cuenta
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- <li class="nav__items">
                    <button type="button" class="nav__link nav__cart" (click)=" toggleWishList()">
                        <img src="../../../../assets/icon/heart.svg" alt="heart" class="nav__icons">
                    </button>
                    <app-shared-wishlist></app-shared-wishlist>
                </li> -->
                <li class="nav__items">
                    <button type="button" class="nav__link nav__cart" (click)=" toggleCart()">
                        <img src="../../../../assets/icon/shopping-bag.svg" alt="cart" class="nav__icons animation" />
                        <p class="button-item__badge">{{totalItems}}</p>
                    </button>
                    <app-shared-cart></app-shared-cart>
                </li>
                <li class="nav__toggle nav__items">
                    <button type="button" class="nav__link nav__cart" (click)="toogleMenu()">
                        <img src="../../../../assets/icon/bx-menu-alt-right.svg" alt="bx-menu-alt-right"
                            class="nav__icons" />
                    </button>
                </li>
            </ul>
        </div>

    </nav>
</header>
